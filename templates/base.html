<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Employee Management{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    nav a { margin-right: 15px; }
    .field-item { padding:8px; border:1px solid #ddd; margin-bottom:6px; background:#fff; cursor:grab; }
    table { width:100%; border-collapse: collapse; }
    th, td { border:1px solid #ddd; padding:8px; }
  </style>
</head>
<body>
<nav>
  <a href="{% url 'login' %}">Login</a> |
  <a href="{% url 'register' %}">Register</a> |
  <a href="{% url 'profile' %}">Profile</a> |
  <a href="{% url 'form_builder' %}">Forms</a> |
  <a href="{% url 'employee_list' %}">Employees</a>
</nav>
<hr/>
{% block content %}{% endblock %}
</body>
</html>
